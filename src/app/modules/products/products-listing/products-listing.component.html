<div class="card">
  <div class="card-header border-0 pt-6">
    <!--begin::Card title-->
    <div class="card-title">
      <!--begin::Search-->
      <div class="d-flex align-items-center position-relative my-1">
        <app-keenicon name="magnifier" class="fs-3 position-absolute ms-5"></app-keenicon>
        <input
          type="text"
          class="form-control form-control-solid w-250px ps-12"
          placeholder="Pesquisar Produto"
          [(ngModel)]="searchTerm"
          (input)="onSearch()"
        />
      </div>
      <!--end::Search-->
    </div>
    <!--end::Card title-->

    <!--begin::Card toolbar-->
    <div class="card-toolbar">
      <div class="d-flex justify-content-end">
        <!-- Caso seja necessário adicionar algum botão -->
      </div>
    </div>
    <!--end::Card toolbar-->
  </div>

  <!--begin::Card body-->
  <div *ngIf="paginatedProducts; else loading" class="card-body pt-0">

    <div class="table-responsive">
      <table
        id="kt_ecommerce_products_table"
        class="table align-middle table-row-dashed fs-6 gy-5 dataTable no-footer"
      >
        <thead>
          <tr class="text-start text-gray-500 fw-bold fs-7 text-uppercase gs-0">
            <th class="min-w-125px">Nome</th>
            <th class="min-w-125px">Categoria</th>
            <th class="min-w-125px">Preço</th>
            <th class="min-w-125px">Ncm</th>
            <th class="text-end min-w-100px">Ações</th>
          </tr>
        </thead>
        <tbody class="fw-semibold text-gray-600">
          <tr *ngFor="let product of paginatedProducts">
            <td>
              <div class="d-flex align-items-center">
                <div class="symbol symbol-50px overflow-hidden me-3">
                  <a href="javascript:;">
                    <div
                      class="symbol-label fs-3"
                      [ngStyle]="{
                        'background-image': product.fotoUrl
                          ? 'url(' + product.fotoUrl + ')'
                          : 'url(./assets/media/logos/azzo_simbolo.svg)' 
                      }"
                    ></div>
                  </a>
                </div>
                <div class="d-flex flex-column">
                  <a href="javascript:;" class="text-gray-800 text-hover-primary mb-1">
                    {{ product.nome }}
                  </a>
                  <span>{{ product.categoria.nome }}</span>
                </div>
              </div>
            </td>
            <td>{{ product.categoria.nome }}</td>
            <td>{{ product.preco_venda | currency:'BRL' }}</td>
            <td>{{ product.ncm }}</td>
            <td class="text-end">
              <button
                class="btn btn-icon btn-active-light-primary w-30px h-30px me-3"
                (click)="editProduct(product.codigo)"
              >
                <i class="ki-duotone ki-pencil fs-3">
                  <span class="path1"></span><span class="path2"></span>
                </i>
              </button>
              <button
                class="btn btn-icon btn-active-light-primary w-30px h-30px"
              >
                <i class="ki-duotone ki-trash fs-3">
                  <span class="path1"></span><span class="path2"></span>
                  <span class="path3"></span><span class="path4"></span>
                  <span class="path5"></span>
                </i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- Estrutura de Paginação -->
    <div class="row mt-5">
      <div class="col-sm-12 col-md-5 d-flex align-items-center justify-content-center justify-content-md-start">
        <div class="fs-6 fw-bold text-gray-700">
          Mostrando {{ startItem }} - {{ endItem }} de {{ filteredProducts.length }} Produtos.
        </div>
      </div>
      <div class="col-sm-12 col-md-7 d-flex align-items-center justify-content-center justify-content-md-end">
        <ul class="pagination">
          <!-- Botão "Primeira Página" -->
          <li
            class="page-item"
            [class.disabled]="currentPage === 1"
          >
            <button
              class="page-link first"
              role="link"
              type="button"
              aria-controls="kt_ecommerce_products_table"
              [attr.aria-disabled]="currentPage === 1 ? 'true' : 'false'"
              aria-label="First"
              (click)="goToFirstPage()"
            >
              ‹‹
              <i class="ki-duotone ki-skip-back fs-5"></i>
            </button>
          </li>

          <!-- Botão "Anterior" -->
          <li
            class="page-item"
            [class.disabled]="currentPage === 1"
          >
            <button
              class="page-link previous"
              role="link"
              type="button"
              aria-controls="kt_ecommerce_products_table"
              [attr.aria-disabled]="currentPage === 1 ? 'true' : 'false'"
              aria-label="Previous"
              (click)="previousPage()"
            >
              ‹
              <i class="ki-duotone ki-left-arrow fs-5"></i>
            </button>
          </li>

          <!-- Botões de Página -->
          <li
            class="page-item"
            *ngFor="let page of displayedPages"
            [class.active]="currentPage === page"
          >
            <button
              class="page-link"
              role="link"
              type="button"
              aria-controls="kt_ecommerce_products_table"
              [attr.aria-current]="currentPage === page ? 'page' : null"
              (click)="goToPage(page)"
            >
              {{ page }}
            </button>
          </li>

          <!-- Botão "Próximo" -->
          <li
            class="page-item"
            [class.disabled]="currentPage === totalPages || totalPages === 0"
          >
            <button
              class="page-link next"
              role="link"
              type="button"
              aria-controls="kt_ecommerce_products_table"
              [attr.aria-disabled]="currentPage === totalPages || totalPages === 0 ? 'true' : 'false'"
              aria-label="Next"
              (click)="nextPage()"
            >
              ›
              <i class="ki-duotone ki-right-arrow fs-5"></i>
            </button>
          </li>

          <!-- Botão "Última Página" -->
          <li
            class="page-item"
            [class.disabled]="currentPage === totalPages || totalPages === 0"
          >
            <button
              class="page-link last"
              role="link"
              type="button"
              aria-controls="kt_ecommerce_products_table"
              [attr.aria-disabled]="currentPage === totalPages || totalPages === 0 ? 'true' : 'false'"
              aria-label="Last"
              (click)="goToLastPage()"
            >
              ››
              <i class="ki-duotone ki-skip-forward fs-5"></i>
            </button>
          </li>
        </ul>
      </div>
    </div>
    <!-- Fim da Estrutura de Paginação -->
  </div>
  <!--end::Card body-->
</div>
<ng-template #loading>
  <div id="splash-screen" class="splash-screen">
    <img src="./assets/media/logos/azzo_simbolo.svg" alt="Azzo logo" />
    <span>Loading ...</span>
  </div>
</ng-template>
